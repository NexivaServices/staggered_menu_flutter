name: staggered_menu_flutter
description: >-
  A staggered sliding navigation menu for Flutter with animated pre-layers,
  backdrop blur panel, hover effects, and fully themeable design. Drop it onto
  any screen and configure colours, typography, motion curves and more via a
  single StaggeredMenuThemeData object.
version: 0.0.2
homepage: https://github.com/NexivaServices/staggered_menu_flutter
repository: https://github.com/NexivaServices/staggered_menu_flutter
issue_tracker: https://github.com/NexivaServices/staggered_menu_flutter/issues

topics:
  - navigation
  - menu
  - animation
  - ui
  - widget

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
